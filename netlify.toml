[settings]
ID = "c19afad0-317d-4612-a81d-950c23f62da7"

# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  base = "./"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "build"

  # Default build command.
  command = """
mkdir build && \
yarn run manifest package.json build/manifest.webapp --manifest.activities.dhis.href=\"https://play.dhis2.org/dev\" && \
yarn run localize && \
node scripts/build.js && \
cp -r public/i18n build"""

# /dhis-web-core-resource/react/16.2.0/umd/react.production.min.js            https://unpkg.com/react@16.5/umd/react.production.min.js
# /dhis-web-core-resource/react-dom/16.2.0/umd/react-dom.production.min.js    https://unpkg.com/react-dom@16.5/umd/react-dom.production.min.js
# /*                                                                          https://play.dhis2.org/dev/:splat

[[redirects]]
  from = "/*"
  to = "https://play.dhis2.org/dev/:splat"
  status = 302
